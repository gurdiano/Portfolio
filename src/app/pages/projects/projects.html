<div class="projects">
    <div class="title-page">
        <div class="border-svg-container ">
            <img src="assets/images/svgs/title-border.svg" alt="">
        </div>

        <h1>Projects</h1>
    </div>

    @for (project of projects$; track project) {
        <app-project-card 
        [projectIcon]="project.icon"
        [name]="project.name"
        [description]="project.description"
        [tech1]="project.tech[0].name"
        [tech2]="project.tech[1].name"
        [tech3]="project.tech[2].name"
        [tech4]="project.tech[3].name"
        [techIconPath1]="project.tech[0].icon"
        [techIconPath2]="project.tech[1].icon"
        [techIconPath3]="project.tech[2].icon"
        [techIconPath4]="project.tech[3].icon"
        [gitRepository]="project.git"
        [downloadLink]="project.download"
        ></app-project-card>
    }
</div>
