<div class="home">
    <div class="character-container">
        <div class="roles-left">
            <!-- Software Development -->
            <app-role-card class="item-01" imagem="assets/images/roles/connection-white.png" title="Software Development" [progress]="developmentProgress"></app-role-card>
            <!-- Automation -->
            <app-role-card class="item-02" imagem="assets/images/roles/data-science-white.png" title="Automation" [progress]="automationProgress"></app-role-card>
            <!-- Database Management -->
            <app-role-card class="item-03" imagem="assets/images/roles/data-engineer-white.png" title="Database Management" [progress]="databaseProgress"></app-role-card>
        </div>
    
        <div class="character">
            <div class="classType">
                <p class="p1">CLASS</p>
                <P class="p2">{{ school }}</P>
            </div>

            <div class="avatar-container">
                <div class="avatar"></div>

                <div class="lines-container">
                    <img src="/assets/avatar/character-lines.png" class="c-img-fluid" alt="Ícone">
                </div>
            </div>
            
            <div class="name">
                <h1>{{name}}</h1>
            </div>
        </div>
    
        <div class="roles-right">
            <!-- Project Management -->
            <app-role-card class="item-04" imagem="assets/images/roles/architecture-white.png" title="Project Management" [progress]="managementProgress"></app-role-card>
            <!-- Cloud Computing -->
            <app-role-card class="item-05" imagem="assets/images/roles/big-data-white.png" title="Cloud Computing" [progress]="cloudProgress"></app-role-card>
            <!-- Cybersecurity -->
            <app-role-card class="item-06" imagem="assets/images/roles/sensor-white.png" title="Cybersecurity" [progress]="cybersecurityProgress"></app-role-card>
            <!-- Software Engineering -->
            <app-role-card class="item-07" imagem="assets/images/roles/neural-network-white.png" title="Software Engineering" [progress]="softwareProgress"></app-role-card>
        </div>
    </div>
</div>
