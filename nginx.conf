server {
    listen 80;

    root /usr/share/nginx/html;
    index index.html;


    location / {
        try_files $uri /index.html;
    }


    location ~* .(?:js|css|png|jpg|jpeg|gif|svg|woff2?|eot|ttf)$ {
        expires 6M;
        access_log off;
        add_header Cache-Control "public";
    }

    location = /index.html {
        add_header Cache-Control "no-cache";
    }
}