<div class="skills">
    <div class="title-page">
        <div class="border-svg-container ">
            <img src="assets/images/svgs/title-border.svg" alt="">
        </div>

        <h1>Skills</h1>
    </div>

    <div class="character-card">
        <div class="card-overlay">
            <div class="column-1">
                <div class="avatar-container">
                    <img src="assets\avatar\char.png" alt="">
                </div>
            </div>
            <div class="column-2">
                <h1>{{ name }}</h1>
                <h2 class="capitalize">{{ school | titlecase}}</h2>

                <div class="lvl-container">
                    <h3> LVL.{{ sem }} </h3>
                </div>
            </div>

            <div class="useless-container"></div>

            <div class="column-3">
                @if (favorite[0]) {
                    <div class="role-container" id="role-1">
                        <img [src]="favorite[0].icon || 'assets/images/roles/connection-white.png'">
                        <h1>{{ favorite[0].role }}</h1>
                    </div>
                }
                
                @if (favorite[1]) {
                    <div class="role-container" id="role-2">
                        <img [src]="favorite[1].icon || 'assets/images/roles/connection-white.png'">
                        <h1>{{ favorite[1].role }}</h1>
                    </div>
                }

                @if (favorite[2]) {
                    <div class="role-container" id="role-3">
                        <img [src]="favorite[2].icon || 'assets/images/roles/connection-white.png'">
                        <h1>{{ favorite[2].role }}</h1>
                    </div>
                }
            </div>
        </div>

        <app-base-card></app-base-card>
    </div>

    @if (technologies$; as tech) {
        <app-skills-card stackName='main' [technologies]="tech | slice: 0 : 4"></app-skills-card>
        <app-skills-card stackName='secondary' [technologies]="tech | slice: 4 : 8"></app-skills-card>
        <app-skills-card stackName='others' [technologies]="tech | slice:8"></app-skills-card>
    }
</div>
